<!DOCTYPE html>
<html>

<head>
    <title>TOMBOLA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./stili.css">




</head>

<body>
    <div id="app">

        <div v-if="loggato">


            <div v-if="amministratore" id="dashboard">



                <div id="buttons">

                    <div v-if="estrai">

                        <el-button type="danger" onclick="estraiNumero()">Estrai Numero</el-button>
                        <!-- <button onclick="estraiNumero()">Estrai Numero</button> -->
                    </div>
                    <div v-if="!estrai">
                        <el-button type="success" onclick="via()">Via!</el-button>
                        <!-- <button id="btnvia" onclick="">Via!</button> -->
                    </div>

                    <!-- <button id="tabella" onclick="chiedi_tabella()">Tabella</button> -->


                </div>
            </div>

            <div id="messaggio_">

                {{messaggio}}

            </div>
            <div id="estratta">

                {{pallina}}

            </div>

            <div id="tabhtml" v-html="tabhtml">


            </div>

            <div id="titcompra" v-if="!finecompera">

            </div>

            <div id="mcontainer"></div>
            <div id="tcontainer" v-if="status<0"></div>

            <div id="gcontainer"></div>

            <div id="tabpremi" v-html="premitab" v-if="status>=0"></div>


        </div>

        <div v-if="!loggato" id="prelogin">

          <!--   <p><input type="radio" id="r1" v-model="creajoin" value="1"></input> <label for="r1"
                    class="labelo">CREA</label> </p>

            <p> <input type="radio" id="r2" v-model="creajoin" value="2"></input> <label for="r2"
                    class="labelo">JOIN</label> </p> -->

                    <div class="radio-toolbar">
                        <p>  <input type="radio" id="radioApple" v-model="creajoin" value="1" checked>
                        <label for="radioApple">CREA</label>
                    
                        <p>  <input type="radio" id="radioBanana"  v-model="creajoin" value="2">
                        <label for="radioBanana">JOIN</label>
                    
                       
                    </div>

        </div>

        <div v-if="!loggato" id="login">


            <el-form ref="form" :model="form" :label-position="labelPosition" label-width="180px">
                <el-form-item label="Nick">
                    <!-- <el-tooltip class="item" effect="dark" content="3-10 lettere [a-zA-Z]" placement="bottom-start"> -->
                    <el-input v-model="form.nick"></el-input>
                    <!-- </el-tooltip> -->
                </el-form-item>

                <el-form-item label="Join">
                    <el-input v-model="form.join"></el-input>
                </el-form-item>
                <div v-if="creajoin==1">
                    <el-form-item label="Cartelle max">
                        <el-input-number v-model="form.maxC" :min="1" :max="6"></el-input-number>
                    </el-form-item>

                    <el-form-item label="Prezzo cartella">
                        <el-input-number v-model="form.prezzo" :min="1" :max="100"></el-input-number>
                    </el-form-item>


                    <el-form-item label="Automatico">
                        <el-switch v-model="form.auto"></el-switch>
                    </el-form-item>
                    <el-form-item label="IP multipli">
                        <el-switch v-model="form.ipmult"></el-switch>
                    </el-form-item>
                    <el-form-item label="Vinc. Unico">
                        <el-switch v-model="form.vincunico"></el-switch>
                    </el-form-item>
                </div>
            </el-form>
            <el-button type="primary" onclick="OKRegolam()">OK</el-button>
        </div>


<div id="tabcanvas">



</div>


    </div>




    <script src="./script.js"></script>


    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                loggato: false,
                preloggato: false,
                creajoin: 2,
                status: -2,
                comprate: 0,
                amministratore: false,
                finecompera: false,
                estrai: false,
                messaggio: "",
                pallina: "",
                tabhtml: "",
                premitab: "",
                labelPosition: "left",
                form: {

                    nick: "",
                    join: "",
                    maxC: 2,
                    prezzo: 3,
                    auto: false,
                    ipmult: true,
                    vincunico: false


                },



            }, methods: {

            }
        })

        tabellone(8)
    </script>

</body>

</html>
